<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="course-details-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Include your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #4A90E2;
            font-size: 2.5rem;
            text-align: center;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .card p {
            color: #666;
            margin-bottom: 10px;
        }

        .roadmap-image {
            max-width: 100%;
            /* Ensure image is responsive */
            height: auto;
            /* Maintain aspect ratio */
            margin-top: 10px;
            /* Add space above image */
        }

        .button {
            display: inline-block;
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #357ABD;
        }

        .text-center {
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card h2 {
                font-size: 1.25rem;
            }

            .card {
                padding: 15px;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .text-center {
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .card {
                margin-bottom: 15px;
            }

            .button {
                font-size: 12px;
                padding: 8px 16px;
                width: 100%;
                box-sizing: border-box;
            }

            /* Full-width on smaller screens */
            .text-center {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 id="courseTitle"></h1>

        <div class="card">
            <h2><i class="fas fa-clock"></i> Duration</h2>
            <p id="courseDuration"></p>
        </div>

        <div class="card">
            <h2><i class="fas fa-check-circle"></i> Prerequisites</h2>
            <p id="coursePrerequisites"></p>
        </div>

        <div class="card">
            <h2><i class="fas fa-trophy"></i> Benefits</h2>
            <p id="courseBenefits"></p>
        </div>

        <div class="card">
            <h2><i class="fa-solid fa-indian-rupee-sign"></i> Course Fee</h2>
            <p id="courseFee"></p>
        </div>

        <div class="card">
            <h2><i class="fas fa-image"></i> Roadmap</h2>
            <img id="roadmapImage" src="" alt="Roadmap" class="roadmap-image" />
        </div>

        <div class="text-center">
            <a id="downloadLink" href="#" download class="button"><i class="fas fa-download"></i> Download Roadmap</a>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameters() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value.replace(/\+/g, ' '));
            });
            return params;
        }

        // Display course details dynamically
        function displayCourseDetails() {
            const params = getUrlParameters();

            document.getElementById('courseTitle').innerText = params['course'];
            document.getElementById('courseDuration').innerText = params['duration'];
            document.getElementById('coursePrerequisites').innerText = params['prerequisites'];
            document.getElementById('courseBenefits').innerText = params['benefits'];
            document.getElementById('courseFee').innerText = `â‚¹${params['fee']}`;

            const roadmapImage = document.getElementById('roadmapImage');
            roadmapImage.src = params['roadmap'];
            document.getElementById('downloadLink').href = params['roadmap']; // Set download link href
        }

        // Call the function on page load
        window.onload = displayCourseDetails;

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray('.card').forEach(card => {
            gsap.from(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top 80%",
                    toggleActions: "play none none none"
                },
                opacity: 0,
                y: 50,
                duration: 1,
                ease: "power2.out"
            });
        });
    </script>

</body>

</html>
